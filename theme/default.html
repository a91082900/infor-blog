<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{part} | {title}</title>
    <!-- Tocas UI：CSS 與元件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
    <!-- Tocas JS：模塊與 JavaScript 函式 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- markdown editor -->
    <link rel="stylesheet" href="https://lab.lepture.com/editor/editor.css" />
    <script type="text/javascript" src="https://lab.lepture.com/editor/editor.js"></script>
    <script type="text/javascript" src="https://lab.lepture.com/editor/marked.js"></script>
    <!-- showdown.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
    <!-- highlight js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
</head>
<body>
    {nav}
    <div class="ts large vartically padded heading slate">
        <div class="ts narrow container">
            <div class="header">{title}</div>
            <div class="description">Welcome to {title}</div>
        </div>
    </div>
    <div class="ts narrow container" style="padding:10px;">
        <div class="ts stackable grid">
            <div class="twelve wide column" id="content">
                {content}
            </div>
            <div class="four wide column" id="sidebar">
                {sidebar}
            </div>
        </div>
    </div>
    <footer>
        <div class="ts divider" style="width:80%; margin:auto;"></div>
        <div class="ts center aligned basic segment">   
            Work by <a href="https://github.com/t510599">t510599</a>
        </div>
    </footer>
    {script}
</body>
</html>
